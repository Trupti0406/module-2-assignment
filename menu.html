<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Page</title>
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <h2><em>Breakfast</em></h2>
    <div class="parent">
      <img src="./img/sandwich.jpg" alt="Photo of Sandwich" />
      <img src="./img/pancake.jpg" alt="Photo of Pancake" />
      <img src="./img/herbal-tea.webp" alt="Photo of Herbal Tea" />
      <img src="./img/coffee.jpg" alt="Photo of Coffee" />
      <img src="./img/oats-bowl.jpg" alt="Photo of Oats bowl" />
    </div>

    <div class="btn-parent">
      <button>Sandwich</button>
      <button>Pancake</button>
      <button>Herbal Tea</button>
      <button>Coffee</button>
      <button>Oats bowl</button>
    </div>

    <h2><em>Lunch</em></h2>
    <div class="parent">
      <img src="./img/burger.jpg" alt="Photo of Burger" />
      <img src="./img/pav-bhaji.jpg" alt="Photo of Pav Bhaji" />
      <img src="./img/pizza.webp" alt="Photo of Pizza" />
      <img
        src="./img/White-Sauce-Pasta.webp"
        alt="Photo of White Sauce Pasta"
      />
      <img src="./img/sushi.webp" alt="Photo of Sushi" />
    </div>

    <div class="btn-parent">
      <button>Burger</button>
      <button>Pav Bhaji</button>
      <button>Pizza</button>
      <button>White Sauce Pasta</button>
      <button>Sushi</button>
    </div>
  </body>
</html>
